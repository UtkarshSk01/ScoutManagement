<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Dashboard - Scout ERP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Labour Dashboard</h1>
        <nav>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <section>
        <h2>Task Management</h2>
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task rows will be dynamically added here by JavaScript -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Log Attendance</h2>
        <form id="attendanceForm">
            <label for="inTime">In-Time:</label>
            <input type="time" id="inTime" name="inTime" required>
            
            <label for="outTime">Out-Time:</label>
            <input type="time" id="outTime" name="outTime" required>
            
            <button type="submit">Submit Attendance</button>
        </form>
    </section>

    <script src="labour-dashboard.js"></script>
</body>
</html>
