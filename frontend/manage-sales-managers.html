<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales Managers - Scout ERP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Sales Managers</h1>
        <nav>
            <a href="admin-dashboard.html">Back to Dashboard</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <section class="management-section">
        <h2>Sales Managers List</h2>
        <table id="salesManagersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales Manager list populated by JavaScript -->
            </tbody>
        </table>

        <h2>Add New Sales Manager</h2>
        <form id="addSalesManagerForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="password" placeholder="Password" required>
            <input type="text" name="name" placeholder="Sales Manager Name" required>
            <select name="area" required>
                <option value="Noida">Noida</option>
                <option value="Delhi">Delhi</option>
                <option value="Greater Noida">Greater Noida</option>
            </select>
            <button type="submit">Add Sales Manager</button>
        </form>
    </section>

    <script src="manage-sales-managers.js"></script>
</body>
</html>
