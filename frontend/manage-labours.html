<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Labours - Scout ERP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Labours</h1>
        <nav>
            <a href="admin-dashboard.html">Back to Dashboard</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <section class="management-section">
        <h2>Labours List</h2>
        <table id="laboursTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Assigned Sales Manager</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Labour list populated by JavaScript -->
            </tbody>
        </table>

        <h2>Add New Labour</h2>
        <form id="addLabourForm">
            <input type="text" name="name" placeholder="Labour Name" required>
            <select name="assignedManager" required>
                <!-- Options populated with Sales Managers by JavaScript -->
            </select>
            <button type="submit">Add Labour</button>
        </form>
    </section>

    <script src="manage-labours.js"></script>
</body>
</html>
